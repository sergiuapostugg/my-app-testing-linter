name: Comparable
on: pull_request

jobs:
  compare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Echo some data
        run: |
          echo ${{ github.ref }}
          echo ${{ github.base_ref }}
          echo ${{ github.head_ref }}
          echo ${{ github.event }}
          echo ${{ secrets.GITHUB_TOKEN }}
      - name: Wait for messaging to succeed
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          check-name: 'message'
          wait-interval: 10
      - run: echo "Finished"
