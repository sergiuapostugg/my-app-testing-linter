name: Messager
on: push

jobs:
  message:
    name: 'Message'
    env:
      commitmsg: ${{ github.event.head_commit.message }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Echo some data
        run: |
          echo ${{ github.ref }}
          echo ${{ github.base_ref }}
          echo ${{ github.head_ref }}
          echo ${{ github.event }}
      - name: Extract branch name
        id: branch
        shell: bash
        run: |
          if [ -z ${{ github.head_ref }} ]
          then
            echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          else
            echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
          fi
      - name: Create message
        run: |
          mkdir -p messages
          echo Running on branch: ${{ steps.branch.outputs.branch }}
          echo Commit: "${{ env.commitmsg }}" > messages/${{ steps.branch.outputs.branch }}.txt
      - name: Cache Store
        id: cache-coverage
        uses: actions/cache/save@v4
        with:
          path: messages/${{ steps.branch.outputs.branch }}.txt
          key: ${{ runner.os }}-coverage-${{ steps.branch.outputs.branch }} 
